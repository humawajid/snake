<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake & Ladder Game Board</title>

<style>
  body {
    margin: 0;
    padding: 30px;
    display: flex;
    justify-content: center;
    background: #eef2f3;
    font-family: Arial, sans-serif;
  }

  .board-wrapper {
    position: relative;
    width: 600px;
    height: 600px;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    width: 100%;
    height: 100%;
    border: 5px solid #222;
  }

  .square {
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    padding: 4px;
    font-size: 12px;
    font-weight: bold;
  }

  .even { background: #f7e8a4; }
  .odd { background: #cde9fe; }

  /* Snakes & Ladders */
  .snake, .ladder {
    position: absolute;
    pointer-events: none;
  }

  /* Snakes */
  .snake1 { width: 120px; top: 50px; left: 380px; }
  .snake2 { width: 110px; top: 250px; left: 80px; }
  .snake3 { width: 130px; top: 350px; left: 300px; }
  .snake4 { width: 100px; top: 120px; left: 150px; }

  /* Ladders */
  .ladder1 { width: 90px; top: 420px; left: 450px; }
  .ladder2 { width: 100px; top: 300px; left: 480px; }
  .ladder3 { width: 85px; top: 100px; left: 40px; }
  .ladder4 { width: 95px; top: 200px; left: 250px; }

</style>
</head>

<body>

<div class="board-wrapper">

  <div class="board">

    <!-- Row 10 -->
    <div class="square even">100</div><div class="square odd">99</div><div class="square even">98</div><div class="square odd">97</div><div class="square even">96</div><div class="square odd">95</div><div class="square even">94</div><div class="square odd">93</div><div class="square even">92</div><div class="square odd">91</div>
